<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="https://pbs.twimg.com/profile_images/1131771952828375040/wTv-dtEe_400x400.png">
    <title>Xfinity Internet | Choose the right package for you!</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

    <div class="main-container">
        <header class="main-container__header">
            <h1>Our Pricing</h1>
            <div class="main-container__header--pricing-choice">
                <p>Annually</p>
                <input type="checkbox" class="toggle" aria-labelledby="checkbox" />
                <p>Monthly</p>
            </div>
        </header>

        <main class="main-container__cards">
            <article class="first-card">
                <h2>Basic</h2>
                <div class="price-container">
                    <span>
            &dollar;
          </span>
                    <span class="price-month hidden">19.99</span>
                    <span class="price-year">199.99</span>
                </div>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p class="last-child">Send up to 3 GB</p>
                <button>Learn More</button>
            </article>

            <article class="second-card">
                <h2>Professional</h2>
                <div class="price-container">
                    <span>
            &dollar;
          </span>
                    <span class="price-month hidden">24.99</span>
                    <span class="price-year">249.99</span>
                </div>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p class="last-child">Send up to 10 GB</p>
                <button>Learn More</button>
            </article>

            <article class="third-card">
                <h2>Master</h2>
                <div class="price-container">
                    <span>
            &dollar;
          </span>
                    <span class="price-month hidden">39.99</span>
                    <span class="price-year">399.99</span>
                </div>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p class="last-child">Send up to 20 GB</p>
                <button>Learn More</button>
            </article>
        </main>

        <footer class="main-container__footer">
            <p>
                Coded by
                <a href="http://www.github.com/miguelcarmona23" target="_blank">
                MC</a>.
            </p>
        </footer>
    </div>
</body>
<!--Javascript-->
<script src="JS/script.js"></script>

</html>
